{% extends "base.html" %}

{% block content %}

    <main class="mt-5 pt-4">
        <div class="container dark-grey-text mt-5">

            <!--Grid row-->
            <div class="row wow fadeIn">

                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <img src="{{ item.image.url }}" class="img-fluid" alt="">

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <!--Content-->
                    <div class="p-4">

                        <div class="mb-3">
                            <a href="">
                                <span class="badge purple mr-1">{{ object.get_category_display }}</span>
                            </a>
                        </div>

                        <p class="lead">
                            {% if object.discount_price %}
                                <span class="mr-1">
                <del>{{ object.price }}</del>
              </span>
                                <span>{{ object.discount_price }}</span>
                            {% else %}
                                <span>{{ object.price }}</span>
                            {% endif %}
                        </p>

                        <label for="size">Choose a size:</label>

                        <form id="size-form" action="{{ object.get_add_to_cart_url }}" method="post">
                            {% csrf_token %}
                            <select name="size" id="sizes" required>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </form>

                        <p class="lead font-weight-bold">Description</p>

                        <p>{{ object.description }}</p>

                        <input type="submit" form="size-form" class="btn btn-primary btn-md my-0 p"
                               value="Add to cart"/>


                    </div>
                    <!--Content-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <hr>


            <!--Grid row-->

        </div>
    </main>

{% endblock content %}
